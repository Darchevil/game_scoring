<label for="numberPlayer"> Combien de joueurs ? (max 7):</label>
<input
  type="text"
  [formControl]="numberPlayerFormControl"
  (change)="enteredNumber()"
/>
<button mat-fab color="primary" class="small-button">
  <mat-icon>check_circle</mat-icon>
</button>
<div>
  <small class="text-danger" *ngIf="numberPlayerFormControl.errors?.['max']">
    Nombre de joueurs max dépassé
  </small>
</div>

<div>
  <ul>
    <li *ngFor="let inputPlayer of inputPlayers">
      Entrer un nom de joueur
      <input #box type="text" placeholder="Nom" /><button
        mat-fab
        color="primary"
        class="small-button"
        (click)="pushPlayerName(box.value)"
      >
        <mat-icon>check_circle</mat-icon>
      </button>
    </li>
  </ul>
</div>

<div *ngIf="players.length != 0">
  <h2>Nom des joueurs</h2>
  <ul>
    <li *ngFor="let player of players">
      {{ player }}
    </li>
  </ul>
  <button mat-raised-button color="ok">OK</button>
</div>
